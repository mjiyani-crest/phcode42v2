name: build

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:

  jobs:
    build:
    strategy:
      matrix:
        python: [3.6]

      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v2
        - name: Setup Python
          uses: actions/setup-python@v1
          with:
            python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Run unit tests
        run: |
          pytest -vv
